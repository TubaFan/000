<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="site-title">范云麒的个人网站</title>
    <style>
        /* 全局样式 */
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
        }

        .hidden {
            display: none;
        }

        header {
            background-color: #f4f4f4;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            cursor: pointer;
        }

        .language-switch button {
            margin: 0 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        main {
            padding-top: 60px; /* 留出固定头部的空间 */
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        footer {
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* 示例内容样式 */
        section {
            margin-bottom: 40px;
        }

        h1, h2 {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <!-- 使用占位符图片作为LOGO -->
                <img src="https://via.placeholder.com/50" alt="Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#" id="home-link" onclick="showSection('home')">主页</a></li>
                    <li><a href="#" id="about-link" onclick="showSection('about')">关于我</a></li>
                </ul>
            </nav>
            <div class="language-switch">
                <button onclick="switchLanguage('en')">English</button>
                <button onclick="switchLanguage('cn')">中文</button>
                <button onclick="switchLanguage('es')">Español</button>
            </div>
        </div>
    </header>

    <main>
        <section id="home">
            <h1 id="home-title">欢迎来到我的个人网站</h1>
            <p id="home-description">这是主页内容。</p>
        </section>

        <section id="about" class="hidden">
            <h2 id="about-title">关于我</h2>
            <p id="about-description">这是关于我的内容。</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 范云麒。保留所有权利。</p>
    </footer>

    <script>
        // 全局变量
        let currentLanguage = 'cn'; // 当前语言，默认为中文

        // 翻译对象
        const translations = {
            en: {
                "site-title": "Fanyunqi's Personal Website",
                "home-link": "Home",
                "about-link": "About Me",
                "home-title": "Welcome to My Personal Website",
                "home-description": "This is the home content.",
                "about-title": "About Me",
                "about-description": "This is the about me content."
            },
            cn: {
                "site-title": "范云麒的个人网站",
                "home-link": "主页",
                "about-link": "关于我",
                "home-title": "欢迎来到我的个人网站",
                "home-description": "这是主页内容。",
                "about-title": "关于我",
                "about-description": "这是关于我的内容。"
            },
            es: {
                "site-title": "Sitio Web Personal de Fanyunqi",
                "home-link": "Inicio",
                "about-link": "Sobre Mí",
                "home-title": "Bienvenido a Mi Sitio Web Personal",
                "home-description": "Este es el contenido de inicio.",
                "about-title": "Sobre Mí",
                "about-description": "Este es el contenido sobre mí."
            }
        };

        // 语言切换函数
        function switchLanguage(lang) {
            currentLanguage = lang;

            // 更新具有 id 的元素
            document.querySelectorAll("[id]").forEach(element => {
                const key = element.id;
                if (translations[lang][key]) {
                    element.innerText = translations[lang][key];
                }
            });

            // 更新页面的语言属性
            document.documentElement.lang = lang;

            // 保存用户的语言选择
            localStorage.setItem('selectedLanguage', lang);
        }

        // 显示特定的页面部分
        function showSection(sectionId) {
            console.log(`Showing section: ${sectionId}`); // 调试信息
            const sections = document.querySelectorAll('main section');
            sections.forEach(section => {
                if (section.id === sectionId) {
                    section.classList.remove('hidden');
                } else {
                    section.classList.add('hidden');
                }
            });

            // 滚动到页面顶部
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // 页面加载后初始化
        document.addEventListener("DOMContentLoaded", () => {
            const savedLanguage = localStorage.getItem('selectedLanguage') || 'cn';
            const supportedLanguages = ['en', 'cn', 'es'];
            const languageToUse = supportedLanguages.includes(savedLanguage) ? savedLanguage : 'cn';
            switchLanguage(languageToUse);

            // 初始时显示主页
            showSection('home');
        });
    </script>
</body>
</html>
